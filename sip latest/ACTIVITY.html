    </div>
    <button type="button" onclick="donate()">Donate Now</button>
  </div>

  <script>
    function setAmount(amount) {
      document.getElementById("phonePeForm").amount.value = amount;
    }

    function setCustomAmount() {
      let customAmount = document.getElementById("custom-amount").value;
      document.getElementById("phonePeForm").amount.value = customAmount;
    }

    function donate() {
      document.getElementById("phonePeForm").submit();
    }
  </script>
